<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Recuperação de senha - Sistema Tarrafa</title>
    <link rel="shortcut icon" href="/assets/img/favicon/favicon_tarrafa.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Nunito.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/legend.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/rSlider.min.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/waitMe.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') | hash_url }}">
</head>

<body style="display:flex; flex-direction:column; justify-content:center; min-height:100vh;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-12 col-xl-10" style="width: 550px; ">
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-6" style="width: 100%;">
                            <div class="p-5">
                                <div class="row text-center mb-4">
                                    <img src="/assets/img/icons/logo_tarrafa_text.png" alt="logo_tarrafa_text">
                                </div>
                                <form id="recoverpasswordForm" class="user" autocomplete="off">
                                    <div class="mb-2">
                                        <input class="form-control" type="password" id="password" placeholder="Nova senha"
                                            name="password" autocomplete="new-password" minlength="6" required>
                                    </div>
                                    <div class="mb-2">
                                        <input class="form-control" type="password" id="confirmPassword"
                                            placeholder="Confirmar nova senha" name="password" autocomplete="new-password" minlength="6" required>
                                    </div>

                                    <div id="password-invalidation" class="input-invalidation"></div>

                                    <div class="mb-3">
                                        <p><input class="form-check-input" type="checkbox" onclick="mostrarSenhas()"> Mostrar senhas</p>
                                    </div>
                                    <div class="mb-3">
                                        <button id="btnSubmit" class="btn btn-primary d-block w-100"
                                            type="submit">Atualizar</button>
                                    </div>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <p>Copyright &copy; SISTEMA tarrafa 2023</p>
    </footer>

    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') | hash_url}}"></script>
    <script src="https://unpkg.com/default-passive-events"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script>
        axios.defaults.baseURL = '/';
    </script>

    <script src="{{ url_for('static', filename='ppg/js/scriptsforgotpassword.js') | hash_url}}"></script>

    <script src="{{ url_for('static', filename='assets/js/senha.js') | hash_url}}"></script>
</body>

</html>
