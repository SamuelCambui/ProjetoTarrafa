<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Login - Sistema Tarrafa</title>
    <link rel="shortcut icon" href="/assets/img/favicon/favicon_tarrafa.ico" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Nunito.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/legend.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/rSlider.min.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/waitMe.css') | hash_url }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') | hash_url }}">
    <style>
        #fixedDiv {
            position: fixed; /* Set the position to fixed */
            top: 240px; /* Stick to the top of the viewport */
            left: -100px; /* Stick to the left of the viewport */
            width: 500px;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            background: #2b2d60;
            color: var(--bs-body-bg);
            transform: rotate(-46deg);
            transform-origin: 0 0; /* Set the transform origin to the top-left corner */
        }
    </style>
</head>

<body style="display:flex; flex-direction:column; justify-content:center; min-height:100vh;">
    <!--</body> style="background: url('/assets/img/backgrounds/fundo.png') center / cover no-repeat;;"-->
    <!--no body style here-->

    <div class="container" style="margin-top: -50px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-6 col-lg-6">
                <img src="/assets/img/backgrounds/img_erro_0000.png" class="img-fluid" alt="img_erro_0000" style="max-height: 300px;">
                <h3 style="color: red;">Ops...</h3>
            </div>
            <div class="col-xl-6 col-lg-6" style="width: 450px; ">
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-6" style="width: 100%;">
                            <div class="p-5">
                                <div class="row text-center mb-4">
                                    <img src="/assets/img/icons/logo_tarrafa_text.png" alt="logo_tarrafa_text">
                                </div>
                                <div class="mb-3">
                                    <h5>Servidor indisponível...</h5>
                                </div>
                                <div class="mb-3"><a class="btn btn-primary d-block w-100"
                                    role="button" href="/">Voltar</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer
        style="position: absolute; bottom: 10px; width: 100%; color: #acd4f4; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="container">
            <p style="font-size: 10px; margin-bottom: 50px;">Copyright &copy; SISTEMA tarrafa 2023</p>

            <div style="display: flex;">
                <div>
                    <img src="/assets/img/icons/logo_ed.png" alt="logo_ed"
                        style="width: 70px; transform: rotate(45deg); margin-top: -50px;">
                </div>
                <div>
                    <h5 style=" margin-left: -25px;">Escritório de dados</h5>
                </div>
            </div>
        </div>
    </footer>

    <script>
        {% if erro %}
        console.log('{{erro}}');
        console.log('{{url}}');
        {% endif %}
    </script>


    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') | hash_url}}"></script> 
    <script src="{{ url_for('static', filename='assets/js/theme.js') | hash_url}}"></script>

</body>

</html>
