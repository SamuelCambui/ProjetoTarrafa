<!doctype html>
<html data-bs-theme="light" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Primeiro acesso - Sistema Tarrafa</title>
    <link
      rel="shortcut icon"
      href="/assets/img/favicon/favicon_tarrafa.ico"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') | hash_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/Nunito.css') | hash_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') | hash_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/legend.css') | hash_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/rSlider.min.css') | hash_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/waitMe.css') | hash_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/style.css') | hash_url }}"
    />
  </head>

  <body
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    "
  >
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-12 col-xl-10" style="width: 550px">
          <div class="card o-hidden my-5 border-0 shadow-lg">
            <div class="card-body p-0">
              <div class="row justify-content-center">
                <div class="col-lg-6" style="width: 100%">
                  <div class="p-5">
                    <div class="row mb-4">
                      <a id="logout" href="login.html"
                        ><i
                          class="fas fa-sign-out-alt fa-flip-horizontal back"
                          style="font-size: 40px"
                        ></i
                      ></a>
                    </div>
                    <div class="mb-3 text-center">
                      <h4 class="text-dark mb-4" style="font-size: 35px">
                        Bem-vindo ao <br />Sistema Tarrafa
                      </h4>
                      <h4 class="text-muted">Registro</h4>
                    </div>
                    <form
                      id="firstAcessRegisterForm"
                      class="user"
                      autocomplete="off"
                    >
                      <div id="email-obs-1" class="input-validation"></div>
                      <div class="input-group mb-2">
                        <input
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="E-mail"
                          name="username"
                          autocomplete="off"
                        />
                        <div class="input-group-prepend">
                          <div class="input-group-text">@unimontes.br</div>
                        </div>
                      </div>
                      <div
                        id="email-invalidation"
                        class="input-invalidation"
                      ></div>
                      <div id="email-obs-2" class="mb-3">
                        <small id="emailHelp" class="form-text text-muted"
                          >* É obrigatório o uso de e-mail com domínio
                          "@unimontes.br"</small
                        >
                      </div>
                      <div class="mb-2">
                        <input
                          class="form-control"
                          type="password"
                          id="password"
                          placeholder="Senha"
                          name="password"
                          autocomplete="new-password"
                          minlength="6"
                        />
                      </div>
                      <div class="mb-2">
                        <input
                          class="form-control"
                          type="password"
                          id="confirmPassword"
                          placeholder="Confirmar senha"
                          name="password"
                          autocomplete="new-password"
                          minlength="6"
                        />
                      </div>

                      <div
                        id="password-invalidation"
                        class="input-invalidation"
                      ></div>

                      <div class="mb-3">
                        <p>
                          <input type="checkbox" onclick="mostrarSenhas()" />
                          Mostrar senhas
                        </p>
                      </div>
                      <div class="mb-3">
                        <button
                          id="btnSubmit"
                          class="btn btn-primary d-block w-100"
                          type="submit"
                        >
                          Cadastrar
                        </button>
                      </div>
                      <hr />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p>Copyright &copy; SISTEMA tarrafa 2023</p>
    </footer>

    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') | hash_url}}"></script>
    <script src="https://unpkg.com/default-passive-events"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='ppg/js/config.js') | hash_url}}"></script>
    <script src="{{ url_for('static', filename='ppg/js/scriptsfirstacess.js') | hash_url}}"></script>
    <script src="{{ url_for('static', filename='assets/js/theme.js') | hash_url}}"></script>
    <script src="{{ url_for('static', filename='ppg/js/utils/helpers.js') | hash_url}}"></script>

    <script src="{{ url_for('static', filename='ppg/js/senha.js') | hash_url}}"></script>
  </body>
</html>
