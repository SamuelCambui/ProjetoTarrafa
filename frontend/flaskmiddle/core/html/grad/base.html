<!doctype html>
<html data-bs-theme="light" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>{% block title %}{% endblock %} - Sistema Tarrafa</title>
    <link
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/img/favicon/favicon_tarrafa.ico')}}"
      rel="shortcut icon"
    />
    <link
      href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') | hash_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/css/legend.css') | hash_url }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/css/waitMe.css') | hash_url }}"
      rel="stylesheet"
    />
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link
      href="{{ url_for('static', filename='assets/css/output.css') | hash_url }}"
      rel="stylesheet"
    />
  </head>

  <body class="antialiased">
    <div class="flex min-h-screen bg-zinc-100">
      <nav
        class="fixed left-0 top-0 z-30 mx-auto w-full border-b border-gray-300 bg-white"
      >
        <div
          class="mx-auto flex items-center justify-between p-4 text-indigo-950 sm:ml-64"
          id="nav-container"
        >
          <button
            class="rounded-md p-2 hover:bg-gray-200"
            id="btn-sidebar"
            aria-controls="sidebar"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
          </button>
          <p class="text-center text-lg font-semibold capitalize md:text-xl">
            {{nome | capitalize}}
          </p>
          <div
            class="flex items-center gap-2"
            data-bs-toggle="dropdown"
            href="#"
            role="menu"
            aria-expanded="false"
          >
            <p
              class="pointer-events-none me-2 hidden text-center text-zinc-800 md:block"
              id="nome-usuario"
            >
              {{current_user.full_name}}
            </p>
            <img
              class="h-10 w-10 rounded-full"
              id="avatar-usuario"
              src="{{avatar}}"
              decoding="async"
              loading="lazy"
            />
          </div>
        </div>
      </nav>

      <aside
        class="fixed left-0 top-0 z-50 h-screen w-64 translate-x-0 transition-transform"
        id="sidebar"
        aria-hidden="false"
        aria-label="Sidebar"
      >
        <div class="h-full overflow-y-auto bg-indigo-500 px-3 pb-4">
          <div class="mt-4">
            <button
              class="ml-auto block rounded-md p-2 text-zinc-50 hover:bg-gray-200 hover:bg-zinc-50/40 sm:hidden"
              id="fechar-sidebar"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
            </button>
          </div>

          <a href="{{ url_for('principal.controller_grad.home') }}">
            <img
              class="px-6"
              src="{{ url_for('static', filename='assets/img/tarrafa/branco.svg')}}"
              alt="home"
              decoding="async"
              loading="lazy"
            />
          </a>
          <ul class="space-y-2 pb-4 font-medium">
            <li>
              <a
                class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
                href="{{ url_for('principal.controller_grad.home') }}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                  <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                  <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                  <rect width="7" height="5" x="3" y="16" rx="1"></rect>
                </svg>
                <span class="ms-3">Cursos</span>
              </a>
            </li>
            <li>
              <a
                class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
                href="{{ url_for('principal.controller_grad.indicadores_geral') }}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="4.5" r="2.5"></circle>
                  <path d="m10.2 6.3-3.9 3.9"></path>
                  <circle cx="4.5" cy="12" r="2.5"></circle>
                  <path d="M7 12h10"></path>
                  <circle cx="19.5" cy="12" r="2.5"></circle>
                  <path d="m13.8 17.7 3.9-3.9"></path>
                  <circle cx="12" cy="19.5" r="2.5"></circle>
                </svg>
                <span class="ms-3 flex-1 whitespace-nowrap"
                  >Indicadores</span
                >
              </a>
            </li>
            <li>
              <a
                class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
                href=""
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M18 21a8 8 0 0 0-16 0"></path>
                  <circle cx="10" cy="8" r="5"></circle>
                  <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"></path>
                </svg>
                <span class="ms-3 flex-1 whitespace-nowrap">Usuários</span>
              </a>
            </li>
          </ul>

          {% if current_user.is_superuser %}
          <ul class="space-y-2 border-y border-gray-300 py-4 font-medium">
            <li>
              <a
                class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
                href=""
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                  ></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span class="ms-3 flex-1 whitespace-nowrap">Setup</span>
              </a>
            </li>
            <li>
              <a
                class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
                href="logs.html"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M13 12h8"></path>
                  <path d="M13 18h8"></path>
                  <path d="M13 6h8"></path>
                  <path d="M3 12h1"></path>
                  <path d="M3 18h1"></path>
                  <path d="M3 6h1"></path>
                  <path d="M8 12h1"></path>
                  <path d="M8 18h1"></path>
                  <path d="M8 6h1"></path>
                </svg>
                <span class="ms-3 flex-1 whitespace-nowrap">Logs</span>
              </a>
            </li>
            <li>
              <a
                class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
                href="popups.html"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                  ></path>
                </svg>
                <span class="ms-3 flex-1 whitespace-nowrap">Pop-Ups</span>
              </a>
            </li>
          </ul>
          {% endif %}

          <div class="py-4">
            <a
              class="group flex items-center rounded-lg p-2 text-zinc-50 hover:bg-zinc-50/40"
              href=""
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" x2="9" y1="12" y2="12"></line>
              </svg>
              <span class="ms-3 flex-1 whitespace-nowrap">Sair</span>
            </a>
          </div>
        </div>
      </aside>

      <main class="mt-24 flex-1 p-4 sm:ml-64" id="conteudo">
        {% block content %} {% endblock %}
      </main>
    </div>

    {% block modais %}{% endblock %}

    <!-- Script SheetJS para exportar em .xlsx -->
    <script
      src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"
      type="text/javascript"
    ></script>

    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') | hash_url}}"></script>
    <script src="https://unpkg.com/default-passive-events"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <script src="{{ url_for('static', filename='assets/js/theme.js') | hash_url}}"></script>
    <script src="{{ url_for('static', filename='assets/js/rSlider.min.js') | hash_url}}"></script>
    <script src="{{ url_for('static', filename='assets/js/waitMe.js') | hash_url}}"></script>
    <script>
      axios.defaults.baseURL = "/";
    </script>

    <script src="{{ url_for('static', filename='ppg/js/utils/helpers.js') | hash_url}}"></script>
    <!-- aqui ficam os scripts de cada página -->
    {% block scripts %}{% endblock %}
  </body>
</html>
